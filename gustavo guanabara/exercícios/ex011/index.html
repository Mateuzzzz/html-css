<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 850px)" srcset="imagens/foto4-8.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto8-6.png" type="image/png">
        <img src="imagens/foto10-8.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/tak.mp3" type="audio/mpeg">
        <source src="midia/tak.ogg" type="audio/ogg">
        <source src="midia/tak.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/tak.mp3">Clique aqui para baixar o arquivo MP3 </a></p>
    </audio>
</body>
</html>
